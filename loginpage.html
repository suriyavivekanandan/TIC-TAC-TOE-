        <img src="./images/unnamed.png" alt="" class="icon">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="Remember">
                <label for="password">Remember me</label>
                <input type="checkbox">
            </div>
            <button type="submit"><a href="index.html"class="l">Login</a></button>
            <ul class="nav-links">
                <div class="forgot">
            <a href="loginpage.html" class="l">Forgot password..?</a>
        </div>
